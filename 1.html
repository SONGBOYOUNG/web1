  <h2>기본 정보</h2>
  송보영은 <a href="https://namu.wiki/w/%EB%8C%80%ED%95%9C%EB%AF%BC%EA%B5%AD" target="_blank" title="대한민국 나무위키">대한민국</a> 출신 인물이다.
  <p>2002년 6월 11일 <u>경상남도 진주</u>에서 출생하였고, 1남 1녀 중 막내이다.</p>
  <p>키는 157cm, 몸무게는 비밀.</p>
  <img src="고양이.jpg" width="100%">
  <p style="margin-top:45px;">현재 서울대학교 자유전공학부에 21학번에 재학 중이며,
  2개 전공을 선택하는 자유전공학부 특성상 <strong>심리학</strong>과 <strong>경영학</strong>을 전공하고 있다.</p>
